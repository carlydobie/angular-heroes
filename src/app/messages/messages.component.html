<div *ngIf="messageService.messages.length">
    <h2>Messages</h2>
    <button type="button" class="clear"
            (click)="messageService.clear()">
            Clear messages</button>
    <div *ngFor='let message of messageService.messages'> 
        {{message}} </div>
  </div>

  <!--
      *ngIf: only display the messages area if 
      there are messages to show.
      *ngFor: presents the list of messages
      in repeated <div> elements.
      Angulat event binding: binds the buttons's
      click event to MessageService.clear().
  -->
